    <script src="js/typing.js"></script>

    <script>
        window.addEventListener("load", () => {
            let langs = document.getElementsByClassName("language");
            for (let i = 0; i < langs.length; i++) {
                let item = langs.item(i);
                let starCount = item.getAttribute("data-rating");
                let text = "";

                for (let _ = 0; _ < Number.parseInt(starCount); _++) {
                    text += "<i class='fa fa-star'></i>";
                }

                if (Number.parseFloat(starCount) % 1 != 0) {
                    text += "<i class='fa fa-star-half-o'></i>";
                }

                for (let _ = Number.parseFloat(starCount) + (starCount % 1); _ < 5; _++) {
                    text += "<i class='fa fa-star-o'></i>";
                }

                item.childNodes[1].innerHTML = text;
            }
        }, true);
    </script>
</head>
