<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>imkevinvo</title>
    <meta name="description" content="imkevinvo">
    <meta name="author" content="Kevin Vo">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:700" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">

    <script src="js/typing.js"></script>

    <script>
        window.addEventListener("load", () => {
            let langs = document.getElementsByClassName("language");
            for (let i = 0; i < langs.length; i++) {
                let item = langs.item(i);
                let starCount = item.getAttribute("data-rating");
                let text = "";

                for (let _ = 0; _ < Number.parseInt(starCount); _++) {
                    text += "●";
                }

                if (Number.parseFloat(starCount) % 1 != 0) {
                    text += "●";
                }

                for (let _ = text.length; _ < 5; _++) {
                    text += "○";
                }

                item.childNodes[1].textContent = text;
            }
        }, true);
    </script>
</head>

<body>
    <div class="content">
        <!-- <div class="section logo">
            <img src="img/square_logo.png" alt="imkevinvo Logo" />
        </div> -->

        <div class="section hero">
            Hi, my name is Kevin Vo!
        </div>

        <div class="section description">
            <div class="code_line">
                I'm a
                <span id="roles" class="code_bg">

                </span>
                <span id="cursor"></span>
            </div>
            <div>
                I'm situated in Melbourne, Australia!
            </div>
        </div>

        <div class="section contact">
            Let's have a chat :)
            <span class="email">me@imkevinvo.com</span>
        </div>
    </div>

    <div class="content top">
        <div class="section hero">
            <span class="code_line">
                <span class="code_bg">
                    $ list-kevins-proficiencies
                </span>
                <span id="cursor"></span>
            </span>
        </div>
        <div class="section languages">
            <div class="list">
                <div class="language" data-rating="3.5">C#
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="3.5">C++
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="4">Python
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="3.5">Java
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="3.5">PHP
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="3">Golang
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="3">Lua

                </div>
            </div>
        </div>

        <div class="section languages">
            <div class="list">
                <div class="language" data-rating="4.5">HTML/CSS
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="4">Javascript
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="4">Typescript
                    <div class="stars"></div>
                </div>
                <div class="language" data-rating="4">React

                </div>
            </div>
        </div>
    </div>
</body>

</html>
